<!DOCTYPE html>

<head>
    <meta charset="utf-8"/>
    <title> Memory card game </title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    
</head>

<body>
    <div class="containerDiv">
        <h1 class="introHeader"> Memory card game. </h1>
    </div>
    
    <div class="containerDiv">
        <h2 class="preIntroHeader"> Match all pairs of images (click on a cell to open it). </h2>
    </div>
    
    <div id="cardTableContainer" class="cardTableDiv">
        <table id="cardTable">
            <tr>
                <td><img id="image1"/></td>
                <td><img id="image2"/></td>
                <td><img id="image3"/></td>
                <td><img id="image4"/></td>
                <td><img id="image5"/></td>
            </tr>
            <tr>
                <td><img id="image6"/></td>
                <td><img id="image7"/></td>
                <td><img id="image8"/></td>
                <td><img id="image9"/></td>
                <td><img id="image10"/></td>
            </tr>
            <tr>
                <td><img id="image11"/></td>
                <td><img id="image12"/></td>
                <td><img id="image13"/></td>
                <td><img id="image14"/></td>
                <td><img id="image15"/></td>
            </tr>
            <tr>
                <td><img id="image16"/></td>
                <td><img id="image17"/></td>
                <td><img id="image18"/></td>
                <td><img id="image19"/></td>
                <td><img id="image20"/></td>
            </tr>
        </table>
    </div>
    
    <div class="containerDiv">
        <h2 id="progressInfo" class="preIntroHeader"></h2>
    </div>
    
    <div class="restartButtonDiv">
        <button id="restart" class="restartButton">Restart</button>
    </div>
    
</body>
